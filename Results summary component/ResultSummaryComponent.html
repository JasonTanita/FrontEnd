<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Karla:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    <body>
        <div class="container">
            <div class="results">
                <h3 id="titleCard"> Your Result</h3>
                <div id="totalScore">
                    <h2 id="bigNumber"> 76 </h2>
                    <p id="outOf"> of 100</p>
                </div>
                <div id="text">
                    <h2 id="status"> Great</h2>
                    <p id="fact">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="summary">
                <h3 id="bottomTitle"> Summary </h3>
                <div id="reaction"> 
                    <img class="icons" src="./assets/images/icon-reaction.svg">
                    <p id= reactionTitle> Reaction</p>
                    <p id="reactionResult">80/100</p>
                </div>
                <div id="memory"> 
                    <img class="icons" src="./assets/images/icon-memory.svg">
                    <p id="memoryTitle">Memory</p>
                    <p id="memoryResult">92/100</p>
                </div>
                <div id="verbal"> 
                    <img class="icons" src="./assets/images/icon-verbal.svg">
                    <p id="verbalTitle"> Verbal</p>
                    <p id="verbalResult">61/100</p>
                </div>
                <div id="visual"> 
                    <img class="icons" src="./assets/images/icon-visual.svg">
                    <p id="visualTitle">Visual</p>
                    <p id="visualResult"> 72 / 100</p>
                </div>
                <button id="continueButton">
                    Continue
                </button>
            </div>
        </div>
    </body>
    <script src="summary.js">

    </script>
</html>
